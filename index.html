<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Vue notes</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 :class="{'red': isRed}" @click="changeClass">   
                {{title}}
            </h1>
            <p>
                Ciao {{text}}
            </p>
            <input type="text" v-model="text" name="nome" id="nome">
            <div class="py-3">
                <a href="#" @click.prevent="addCount" class="d-block">Add Count</a>
                <p>your count value is: {{count}}</p>
                <a href="#" @click.prevent="resetCount" class="d-block">Subtract Count</a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
